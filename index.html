<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Pomelo Button</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
  <link rel="stylesheet" href="./style.css">
  <link rel="stylesheet" href="./pages.css">
  <!-- <link href="https://cdn.bootcss.com/font-awesome/4.7.0/css/font-awesome.css" rel="stylesheet"> -->
</head>

<body>
  <div class="container">
    <div class="card card-title">
      <h1 class="pomelo-button">Pomelo Button</h1>
      <p class="pemolo-button-description">a simple button</p>
    </div>
    <div class="card">
      <button>按钮</button>
      <br>
      <button class="full">按钮</button>
      <button class="small">按钮</button>
      <button class="normal">按钮</button>
      <button class="large">按钮</button>
    </div>

    <div class="card">
      <button class="warning">warning</button>
      <button class="warning full">warning</button>
      <br>
      <button class="dangerous">dangerous</button>
      <button class="dangerous full">dangerous</button>
      <br>
      <button class="info">info</button>
      <button class="info full">info</button>
      <br>
      <button class="success">success</button>
      <button class="success full">success</button>
    </div>

    <div class="card">
      <button class="button-3d">3D</button>
      <button class="button-3d full">3D</button>
      <button class="button-3d full warning">3D</button>
      <button class="button-3d full info">3D</button>
      <button class="button-3d full dangerous">3D</button>
      <button class="button-3d success full">success</button>
      <input type="button" class="button button-3d full" value="input 3D">
    </div>

    <div class="card">
      <button class="line">line</button>
      <button class="line full">line</button>
    </div>
    <div class="card">

    </div>
  </div>

</body>
<script type="text/javascript">
  document.body.addEventListener('touchstart', function() {
  });
</script>

</html>
